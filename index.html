<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name ="description" content="オススメ音楽共有サービス">
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Collection　</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="header-container">
            <div class="header-left">Music Collection</div>
            
            
        </div>
    </div>


    <div class="signup-modal-wrapper" id="signup-modal">
        <div class="modal">
          <div id="close-modal">
            <button class="modal-close">×</button>
          </div>
          <div id="signup-form">
            <h2>Emailで新規登録</h2>
            <form action="#">
              <input class="form-control" type="name" placeholder="名前">
              <input class="form-control" type="text" placeholder="メールアドレス">
              <input class="form-control" type="password" placeholder="パスワード">
              <input class="form-control" type="password" placeholder="パスワードの確認">
              <div id="submit-btn">新規登録</div>
            </form>
          </div>
        </div>
        </div>


        <div class="login-modal-wrapper" id="login-modal">
            <div class="modal">
              <div id="close-modal">
                <button class="modal-close">×</button>
              </div>
              <div id="signup-form">
                <h2>Login</h2>
                <form action="#">
                  
                  <input class="form-control" type="text" placeholder="メールアドレス">
                  <input class="form-control" type="password" placeholder="パスワード">
                  
                  <div id="submit-btn">Login</div>
                </form>
              </div>
            </div>
            </div>



    <div class="top-wrapper">
        <img src="https://github.com/hiroki6944/pu/blob/main-branch/girl-1990347_1280.jpg">
        <div class="top-container">
            <div class="top">
                <h1>Music Collection</h1>
                <h2>~ Let's Share Yore Favorite Music ~</h2>
            
                <div class="top-btn">
                    <a href="#" class="btns signup-show">sign up</a>
                    <a href="#" class="btns login-show">Login</a>
                
            </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
